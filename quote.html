<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./quote.css" />
    <title>quote generator</title>
  </head>
  <body>
    <div class="quote-container" id="quoter-con">
      <div class="quote-text">
        <i class="fa-solid fa-quote-left"></i>
        <span id="quote"
          >what ever happened stay yourself and dont change.</span
        >
      </div>
      <div class="quote-auther">
        <span id="auther">nermein</span>
      </div>
      <div class="bottns">
        <bottn class="tweeter-botton" id="tweeter" title="tweet this !">
          <i class="fa-brands fa-twitter"></i>
        </bottn>
        <bottn id="new quote">new quote</bottn>
      </div>
    </div>

    <div class="loader" id="loader"></div>

    <script src="quote.js"></script>
  </body>
</html>
